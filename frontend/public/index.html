<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Mini RAG - Retrieval-Augmented Generation with Vector Search"
    />
    <title>Mini RAG</title>
    <style>
      /* Reset default margins */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        height: 100%;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        color: #fff;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #root {
        text-align: center;
        padding: 20px 40px;
        border-radius: 12px;
        background: rgba(0, 0, 0, 0.3);
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
      }

      p {
        font-size: 1.1rem;
        opacity: 0.9;
      }

      noscript {
        color: #ff8080;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <h1>Welcome to Mini RAG</h1>
      <p>Loading your Retrieval-Augmented Generation app...</p>
    </div>
  </body>
</html>
